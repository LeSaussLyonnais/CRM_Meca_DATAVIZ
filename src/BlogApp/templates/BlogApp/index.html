{% load static %}
<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/BlogApp/styles.css' %}">
        <script src="https://unpkg.com/vue@3.2.21"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Le Blog du Moss</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto mt-5">
                    <h3 class="mb-5">Weather in Tolosa</h3>
                    
                {% verbatim %}
                <div id="app">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Temperature</th>
                                <!--<th scope="col">Weather</th>-->
                                <th scope="col">Icon</th>
                                <th scope="col">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--{% for wthr in weather %}-->
                            <tr v-for="wthr in weather" :key="wthr.id">
                                <td class="align-middle" :class="{'raise': wthr.state === 'raise', 'fall': wthr.state === 'fall'}">
                                    {{ wthr.temp }}
                                </td>
                                <!--<td class="align-middle">-->
                                    <!--{% for wt in wthr.weather %}-->
                                        <!--{{ wthr }}-->
                                    <!--{% endfor %}-->
                                <!--</td>-->
                                <td class="align-middle">
                                    <!--{% for wt in wthr.weather %}-->
                                        <img :src="'https://openweathermap.org/img/wn/' + wthr.icon + '@2x.png'" alt="" class="px-2">
                                    <!--{% endfor %}-->
                                </td>
                                <td class="align-middle">{{ wthr.dt_txt }}</td>
                            </tr>
                            <!--{% endfor %}-->
                        </tbody>
                    </table>
                </div>
                {% endverbatim %}


                </div>
            </div>
        </div>
        <script>
            const { createApp } = Vue;

            const WeatherApp = {
                data(){
                    return {
                        wthr: '69 la trick',
                        weather: null
                    }
                }, created(){
                    const socket = new WebSocket(`ws://${window.location.host}/ws/weather/`);

                    let _this = this;

                    socket.onmessage = function(event){
                        _this.weather = JSON.parse(event.data);
                        console.log(_this.weather);
                    }
                }
            }

            createApp(WeatherApp).mount('#app')

        </script>
    </body>
</html>
