{% load static %}
<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/BlogApp/styles.css' %}">
        <script src="https://unpkg.com/vue@3.2.21"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Le Blog du Moss</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto mt-5">
                    <h3 class="mb-5">Plan de Charge - Atelier CRM</h3>
                    
                {% verbatim %}
                <div id="app">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">NAF</th>
                                <th scope="col">RANG</th>
                                <th scope="col">PHASE</th>
                                <th scope="col">TOTAL_TEMPS</th>
                                <th scope="col">GA_NBHR</th>
                                <th scope="col">DATEORDOOLD</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in last10of" :key="item.id">
                                <td class="align-middle">{{ item.NAF }}</td>
                                <td class="align-middle">{{ item.RANG }}</td>
                                <td class="align-middle">{{ item.PHASE }}</td>
                                <td class="align-middle">{{ item.TOTAL_TEMPS }}</td>
                                <td class="align-middle">{{ item.GA_NBHR }}</td>
                                <td class="align-middle">{{ item.DATEORDOOLD }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                {% endverbatim %}


                </div>
            </div>
        </div>
        <script>
            const { createApp } = Vue;

            const WeatherApp = {
                data(){
                    return {
                        ch: '69 la trick',
                        last10of: null
                    }
                }, created(){
                    const nom_poste = "{{ nom_poste }}";
                    const socket = new WebSocket(`ws://${window.location.host}/ws/last10of/${nom_poste}/`);

                    let _this = this;

                    socket.onmessage = function(event){
                        _this.last10of = JSON.parse(event.data);
                        console.log(_this.last10of);
                    }
                }
            }

            createApp(WeatherApp).mount('#app')

        </script>
    </body>
</html>
